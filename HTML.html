<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Restaurant - Table Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Little Lemon Restaurant</h1>
        <h2>Table Booking Form</h2>
    </header>
    <main>
        <form id="booking-form" aria-labelledby="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required aria-required="true">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required aria-required="true">
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required aria-required="true">
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required aria-required="true">
            
            <button type="submit">Book Table</button>
        </form>
        <div id="booking-confirmation" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
